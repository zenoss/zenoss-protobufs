# buf.build/grpc/... plugins generate stubs for gRPC services
# buf.build/protocolbuffers/... plugins generate protobuf definitions

version: v1
plugins:
  # Go
  - remote: buf.build/grpc/plugins/go:v1.2.0-1
    out: ./go
    opt:
      - module=github.com/zenoss/zenoss-protobufs/go

  - remote: buf.build/protocolbuffers/plugins/go:v1.28.1-1
    out: ./go
    opt:
      - module=github.com/zenoss/zenoss-protobufs/go
  
  - remote: buf.build/grpc-ecosystem/plugins/grpc-gateway:v2.13.0-1 # HTTP Gateway generation
    out: ./go
    opt:
      - module=github.com/zenoss/zenoss-protobufs/go

  # Java
  - remote: buf.build/protocolbuffers/plugins/java:v21.9.0-1
    out: ./java/src/main/java

  - remote: buf.build/grpc/plugins/java:v1.50.2-1
    out: ./java/src/main/java

  # Python
  - remote: buf.build/grpc/plugins/python:v1.50.1-1
    out: ./python

  - remote: buf.build/protocolbuffers/plugins/python:v21.9.0-1
    out: ./python
